 <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Retiro</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	
		<section class="container pt-5">
			
				<h1 class="text-center text-primary">Retiro</h1>
	
      
				<form th:action="@{/movimiento/CrearRetiro}" th:object="${movDto}" method="POST" >
        
					<div class="row ">
						
						<div class="col-12 col-lg-4 text-center text-lg-end">
							
							<select th:field="${movDto.cuenta}"  class="form-select" >
					        <option th:each=" cuenta: ${cuentas}" th:value="${cuenta.id}" th:text="${cuenta.numero_cuenta}" >
					        </option>
					        </select>
					        </div>
					        
							<div class="col-12 col-lg-4 d-inline-block pt-3 pt-lg-0">
							<label for="" class="p-2">Monto</label>
							<input type="number"  th:field="${movDto.monto}"   class="input_edit" required />
							
        					</div>

						

						<div class="col-12 col-lg-4 text-center text-lg-start">
							<input type="Submit" th:value="'Retirar'" class="btn btn-success" />
							<a href="/" class="text-decoration-none text-danger">
							<button type="button" class="btn btn-outline-danger" >Regresar</button></a>
						</div>
					</div>
				</form>
				
		</section>

</body>
</html>
