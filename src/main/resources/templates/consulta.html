    <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Deposito</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>

	
		<section class="container pt-5">
			
				<h1 class="text-center text-primary">Consulta de Saldo</h1>
					
				<form th:action="@{/movimiento/consulta}" th:object="${cuenta}" method="POST" >
					<div class="row gy-3">
						
						<div class="col-12 col-lg-9 text-center text-lg-end">
							
							<select th:field="${cuenta.id}" class="form-select" >
					        <option th:each=" cuenta: ${cuentas}" th:value="${cuenta.id}" th:text="${cuenta.numero_cuenta}" >
					        </option>
					        </select>	
						
						</div>

						<div class="col-12 col-lg-3 text-center text-lg-start">
							<input type="Submit" th:value="'Ver Saldo'" class="btn btn-success" />
							<a href="/" class="text-decoration-none text-danger">
							<button type="button" class="btn btn-outline-danger" >Regresar</button></a>
						</div>
						
						
					</div>
				</form>
				
				<span th:if="${saldo !=null}" >
        			<div class="d-inline-block pt-3 pt-lg-0">
					<label for="" class="p-2">Saldo</label>
					<input type="text" class="input_edit" th:value="${saldo}" readonly >
					</div>
				</span>
        			
			
		</section>
		
	
</body>
</html>
