  <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Crear Cuenta</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>

	<section class="w-100 min-vh-100 d-flex flex-column justify-content-center align-items-center bg-secondary">
		
		
		<form th:action="@{/cuenta/CrearCuenta}" th:object="${cuenta}" method="POST" class="w-50 min-w-320px min-h-50vh shadow-light bg-light rounded">
			
			<div class="row text-center p-3 pt-5 gy-5" id="">

				<div class="col-12"><h3 class="text-primary">Crear Cuenta</h3></div>
				
				 <span th:if="${cuenta.id !=null}" >
        			<div class="col-12">
						<label for="" class="p-2">Id</label>
						<input type="text" th:field="${cuenta.id}" readonly class="input_edit" />
					</div>
        		</span>
					
				<div class="col-12">
					<label for="" class="p-2">Nro de cuenta</label>
					<input type="text" placeholder="numero de cuenta"      th:field="${cuenta.numero_cuenta}" class="input_edit" />
				</div>
				
				<div class="col-12">
					<label for="" class="p-2">Descripcion</label>
					<input type="text" placeholder=" descripcion" th:field="${cuenta.descripcion}" class="input_edit" />
				</div>
			

			<div class="col-6 pt-5">
				<a href="/" class="text-decoration-none text-danger">
				<button type="button" class="btn btn-outline-danger" >Regresar</button></a>
			</div>
			<div class="col-6 pt-5">
				<input type="Submit" th:value="${cuenta.id !=null } ? 'Actualizar':'Crear '" class="btn btn-outline-success" />
			</div>

			</div>

		</form>

	<div class="container mt-3">
		<table class="table table-light table-striped">
		  <thead>
		    <tr>
		      <th scope="col">id</th>
		      <th scope="col"># Cuenta</th>
		      <th scope="col">Descripcion</th>
		      <th scope="col">Accion</th>
		   </tr>
		  </thead>
		  <tbody>
		   
		   <tr th:each="cuenta : ${cuentas} "  >
		    <td th:text="${cuenta.id}" scope="row" ></td>
		    <td th:text="${cuenta.numero_cuenta}"></td>
		    <td th:text="${cuenta.descripcion}"></td>
		    <td>
		    <a th:href="@{'/cuenta/EditarCuenta/'+${cuenta.id} } ">Editar</a>
		    <a th:href="@{'/cuenta/EliminarCuenta/'+${cuenta.id} } ">Eliminar</a>
		    </td>
		    
		   </tr>
		   
		  </tbody>
		</table>
	</div>
	</section>

	
</body>
</html>
