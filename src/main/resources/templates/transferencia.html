
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Transferir</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css">

</head>
<body>
<section class="container w-100 min-vh-100 d-flex justify-content-center align-items-center">
	
	        <form th:action="@{/movimiento/CrearTransferencia}" th:object="${transferenciaDto}" method="POST" class="w-50 min-w-320px min-h-50vh shadow-light bg-light rounded">
			
			<div class="row text-center p-3 pt-5 gy-5" id="">

					<div class="col-12"><h3 class="text-primary">Transferencia</h3></div>

					<div class="col-12">
					
						<label for="" class="p-2 d-block d-md-inline">Cuenta origen</label>
	
						 <select th:field="${transferenciaDto.cuenta_orig}" class="form-select" >
				        <option th:each=" cuenta: ${cuentas}" th:value="${cuenta.id}" th:text="${cuenta.numero_cuenta}" >
				        </option>
				        </select>
					
					</div>
					<div class="col-12">
					
						<label for="" class="p-2 d-block d-md-inline">Cuenta destino</label>
						 <select th:field="${transferenciaDto.cuenta_dest}" class="form-select" >
					        <option th:each=" cuenta: ${cuentas}" th:value="${cuenta.id}" th:text="${cuenta.numero_cuenta}" >
					        </option>
					        </select>
					
					</div>
					<div class="col-12">
						<label for="" class="p-2">Monto</label>
						
						 <input type="number" placeholder="monto a transferir" th:field="${transferenciaDto.monto}" class="input_edit" required />
						
					</div>
				

			
					<div class="col-12 pt-5">
						 <input type="Submit" th:value="'Transferir'"  class="btn btn-outline-success" />
						 <a href="/" class="text-decoration-none text-danger">
							<button type="button" class="btn btn-outline-danger" >Regresar</button></a>
					</div>

		    </div>

	</form>
</section>
	
</body>
</html>
